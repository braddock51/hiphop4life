<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HIPHOP 4ever</title>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://use.fontawesome.com/2ca8cb4996.js"></script>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <link href="css/kontakt.css" rel="stylesheet" type="text/css">
    
</head>
<body id="body">
    <div class="wrapper">
        <header class="header">
            <div class="watch-date">
                <div id="watch" class="watch"></div>
                <div class="date" id="date"></div>
            </div>
            <img src="img/logo.png" alt="" class="logo">
            <div class="darkmode" id="darkmode">
                <button class="dark-mode btn-animated">DarkMode</button>
            </div>
        </header>
        </header>
        <nav>
            <button class="hamburger" id="hamburger">
                <i class="fa fa-bars"></i>
            </button>
            <ul class="nav-ul" id="nav-ul">
                <li><a href="index.html">Strona Główna</a></li>
                <li><a href="artysci.html">Artyści</a></li>
                <li><a href="galeria.html">Galeria</a></li>
                <li><a href="o-nas.html">O nas</a></li>
                <li><a href="kontakt.html">Kontakt</a></li>
            </ul>
        </nav>
        <heading class="heading">
            <h1>Kontakt</h1>
        </heading>
        <div class="content">
            <div class="container">
                <form action="#" class="contact">
                    <label for="fname">Imię</label>
                    <input type="text" id="fname" class="input" placeholder="Twoje imię">
    
                    <label for="lname">Nazwisko</label>
                    <input type="text" id="lname" class="input" placeholder="Twoje nazwisko">
    
                    <label for="country">Country</label>
                    <select name="country" id="country">
                        <option value="polska">Polska</option>
                        <option value="uk">Wielka Brytania</option>
                        <option value="us">Stany Zjednoczone</option>
                        <option value="rosja">Rosja</option>
                        <option value="niemcy">Niemcy</option>
                    </select>
    
                    <label for="subject">Temat</label>
                    <textarea name="subject" id="subject" placeholder="Napisz coś" style="height: 200px"></textarea>
                    
                    <input type="submit" name="submit" id="submit" class="submit" value="Submit">
                </form>
            </div>
            
        </div>
        <footer class="footer">
            <img src="img/breakdance.png" alt="" class="footer-img">
            <img src="img/breakdance.png" alt="" class="footer-img">
            <img src="img/breakdance.png" alt="" class="footer-img">
            <img src="img/breakdance.png" alt="" class="footer-img">
        </footer>
    </div>

    

<script src="scripts/hamburger.js"></script>
<script src="scripts/darkMode.js"></script>
<script src="scripts/timedate.js"></script>
</body>
</html>
