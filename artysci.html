<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HIPHOP 4ever</title>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://use.fontawesome.com/2ca8cb4996.js"></script>
    
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <link href="css/artysci.css" rel="stylesheet" type="text/css">
</head>
<body id='body'>
    <div class="wrapper">
        <header class="header">
            <div class="watch-date">
                <div id="watch" class="watch"></div>
                <div class="date" id="date"></div>
            </div>
            <img src="img/logo.png" alt="" class="logo">
            <div class="darkmode" id="darkmode">
                <button class="dark-mode btn-animated">DarkMode</button>
            </div>
        </header>
        <nav>
            <button class="hamburger" id="hamburger">
                <i class="fa fa-bars"></i>
            </button>
            <ul class="nav-ul" id="nav-ul">
                <li><a href="index.html">Strona Główna</a></li>
                <li><a href="artysci.html">Artyści</a></li>
                <li><a href="galeria.html">Galeria</a></li>
                <li><a href="o-nas.html">O nas</a></li>
                <li><a href="kontakt.html">Kontakt</a></li>
            </ul>
        </nav>
        <heading class="heading">
            <h1>Kliknij i przeciągnij jedno z kółek</h1>
        </heading>
        <div class="content">
            <div class="row">
                <div class="img-title-container">
                    <div class="gallery-text"><h4>AK-47</h4></div>
                    <img src="img/ak47.jpeg" alt="ak47" class="gallery-img">
                </div>
                <div class="img-title-container">
                    <div class="gallery-text"><h4>Kali</h4></div>
                    <img src="img/kali.jpeg" alt="kali" class="gallery-img">
                </div>
            </div>
            <div class="row">
                <div class="img-title-container">
                    <div class="gallery-text"><h4>Paluch</h4></div>
                    <img src="img/paluch.jpeg" alt="paluch" class="gallery-img">
                </div>
                <div class="img-title-container">
                    <div class="gallery-text"><h4>Słoń</h4></div>
                    <img src="img/słoń.jpeg" alt="słoń" class="gallery-img">
                </div>
            </div>
        </div>
        
    </div>

    

    <script src="https://unpkg.com/popmotion@8.1.24/dist/popmotion.global.min.js"></script>
    <script src="scripts/animations.js"></script>
    <script src="scripts/hamburger.js"></script>
    <script src="scripts/darkMode.js"></script>
    <script src="scripts/timedate.js"></script>
</body>
</html>
